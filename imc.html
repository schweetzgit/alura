
<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>
	function saltarlinea(){
		document.write("<br><br><br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	function calcularIMC(peso,altura,nombre){
		imc = peso / (altura * altura)
		imprimir("El IMC de "+nombre+" es: "+imc)
		//return(imc);
	}
	nombre = prompt("Informe su nombre: ")
	pesoInf = prompt("Informe su peso: ")
	alturaInf = prompt("Informe su altura (m): ")
	calcularIMC(pesoInf,alturaInf,nombre)

</script>
